                    </div>
                  </div>
            </div>

            <div class="col-md-2">
                <div class="card">
                    <div class="card-header">

                      <p class="text-center" style="font-size: 30px; font-weight: 450;">27 °C</p>
                    </div>
                  </div>
            </div>

            <div class="col-md-2">
                <div class="card">
                    <div class="card-header">

                    <div class="card-body d-flex justify-content-center align-items-center">

                    </div>
                  </div>
            </div>
